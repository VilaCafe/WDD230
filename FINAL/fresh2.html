        <main>
            <section class="formcontact">
                <h2 id="form-head" class="bigger-h">Make a Drink!</h2>
                <form id="mix-form">
                    <input type="date" name="date" hidden id="date">
                    <label for="fName">First Name<span class="req-f">*</span> <br>

                    <label for="phone">Phone Number<span class="req-f">*</span><br>

                    </label>
                    <div id="fruit-selector">
                        <p>Select up to 3 fruits:</p>

                    </div>
                    <label class="info2"for="add-instructions"> <p>Special requests</p> 
                    <textarea name="add-instructions" id="add-instructions" cols="30" rows="10" class="input-box"></textarea></label> <br>
                    <input type="button" value="Fresh!" class="btn-alt btn" id="mix-btn">
                </form>
                <img src="./images/placeholder.png" alt="smoothie" data-src="./images/form-smoothie.jpg" id="form-img">
                <section id="form-output" class="true-center">
                    <h2 class="bigger-h">Output</h2>
                    <div id="output">
                        <p>Please create a drink to see the nutrients it contains</p>
                    </div>
